plugins {
    id 'java'
    id "com.karmanno.plugins.semver" version "2.0.0"
}

group 'com.karmanno.r2dbc.migrator'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.4.11'
    implementation 'io.projectreactor.addons:reactor-extra:3.4.5'

    implementation 'io.r2dbc:r2dbc-spi:0.8.6.RELEASE'
    implementation 'io.r2dbc:r2dbc-postgresql:0.8.10.RELEASE'

    implementation 'com.google.guava:guava:24.1.1-jre'
    implementation 'org.apache.logging.log4j:log4j-api:2.7'
    implementation 'org.apache.logging.log4j:log4j-core:2.7'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}